                    </li>
                    <li>
                        C / C++ (projets effectués : jeu Choplifter-like written écrit avec la  SDL en langage C & coeur d'un moteur de recherche écrit en C++).
                    </li>
                    <li>
                        Go (projet effectué : Site internet proposant une CGI vers ffmpeg pour transcoder des vidéos), Rust, PHP, Python 2 (& 3), Ruby & Ruby on Rails (norra.fr), lisp.
                    </li>
                    <li>
                        Bases de données (Et leurs différences)
                    </li>
                </ul>"
      more:
        title: "Plus !"
        subtitle1: "Plus de projets ?"
        content1_html:
                "<p>
                    Bibliothèque permettant la gestion de jobs et workers et interface permettant au backend d'un site web de transcodage Vidéo l'utilisation d'une CGI vers ffmpeg: <a href='https://github.com/FaXaq/gjp'>https://github.com/FaXq/gjp</a>, <a href='https://github.com/FaXaq/coreingo'>https://github.com/FaXaq/coreingo</a>.
                 </p>"
        subtitle2: "Réalisations annexes"
        content2_html:
                "<p>
                    Durant mes années d'études j'ai participé à la vie de mon école en tant que membre puis Responsable des Relations publiques du campus de Paris. Cela comprend l'organisation et la gestion des JPO et Salons (management d'équipe, planning, reflexion et choix des dates et des salons).
                 </p>
                 <p>J'ai aussi participer durant mes années d'études ainsi qu'au sein de _blank à l'organisation d'événements (comme le RedBull Student Kumite) et de conférences sur divers thèmes (Jeux Vidéos, Développement, Modèles de données, Interface Client/Server, etc.).
                 </p>
                 <p>
                    Durant mes années d'auto-entreprenariat j'ai effectué des réalisations de sites internets pour des particuliers (FrontEnd, BackEnd, Design, Hébèrgement, Administration Système).
                 </p>
                 <p>
                    Au travers de mes projets scolaires j'ai aussi développé des connaissances importantes sur la séparations des composants, découpage et concepetion d'un site ineternet ou d'une application.
                 </p>"
        subtitle3: "Mes principales caractéristiques ?"
        content3_html:
                "<p>
                    Je suis motivé, autonome, curieux et en constant apprentissage. J'aime réflechir avant d'agir et j'ai besoin d'un environnement qui me plait pour être efficace.
                </p>"
        subtitle4: "Du code que j'ai écrit ?"
        content4_html:
                "<p>
                    Si vous voulez du code que j'ai déjà écrit, voici mon github : <a href='https://github.com/FaXaq'>https://github.com/FaXaq</a> n'hésitez pas à m'envoyer un mail si vous en voulez plus !
                </p>"
        subtitle5: "Mes hobbies ?"
        content5_html:
                "<p>
                    Guitare, et projets personnels orienté sur l'informatique. Je suis aussi un gamer (ex WoW, ex SC2, et maintenant Overwatch).
                </p>"