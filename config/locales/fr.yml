      today: "Aujourd'hui"
      aboutme: "À propos de moi"
      about:
        p1_html: "<p>Je suis un développeur Full Stack avec environ 3 ans d'expérience. J'apprécie tout particulièrement découvrir, résoudre des problèmes complexes ainsi que partager mes connaissances. Mes compétences contiennent entre autres le développement web (HTML/CSS/JS, PHP, Ruby on Rails, MariaDB, MongoDB, Apache), le développement logiciel (Go, Rust, C++, Python), de l'algorithmique, de la conception et du design applicatif. De plus je suis actuellement développeur freelance jusqu'à Avril 2017.</p>"
        p2_html: "<p>J’ai participé à des projets de développement auprès d’un éditeur, accompagné les clients dans la mise en œuvre logiciel, mené des projets de sites internet complets en tant qu’auto entrepreneur et co-construit un programme pédagogique.</p>"
        p3_html: "<p>Je souhaite aujourd'hui faire partie d'une entreprise ou startup innovante ayant une taille humaine et un projet ambitieux.</p>"
      xp: "Experiences"
      experiences:
        blank:
          desc_html:
                "<p>_blank est un projet de l'association Belleville Citoyenne. C'est une école de développement web gratuite - Belleville, Paris, France.</p><hr>"
          title1: "2015/2017 : Co-Responsable Pédagogique"
          list1_html:
                "<ul>
                    <li>
                        Définition de l'objectif pédagogique, élaboration du projet, défintion des éléments logistiques, participation aux campagnes de financement (forums, partenariats, subvention), gestion du budget, organisation temporelle des ressources, organisation de conférences.
                    </li>
                    <li>
                        Écriture des cours à propos des essentiels de la programmation web (HTML,CSS,Javascript,PHP,SQL)
                    </li>
                    <li>
                        Tout le contenu créé est disponible ici : <a href='https://github.com/blank-project/_blank'>https://github.com/blank-project/_blank</a>.
                    </li>
                    <li>
                        Enseignement aux apprenants tous les lundi et mardi de 13h à 21h.
                    </li>
                    <li>
                        Utilisation de différents outils et différentes librairies (reveal.js, moodle, github, etc.) pour faciliter le suivi et la planification.
                    </li>
                    <li>
                        Nous avons été labellisé 'Grande École du Numérique' par l'administration française.
                    </li>
            </ul>"
          p1_html:
                "<p>
                  Aujourd'hui nous avons une formation de 520h sur 6 mois, avec des cours le mardi de 13h à 21h et le vendredi de 10h à 20h pour apprendre le développement web.
                </p>"
        enioka:
          desc_html:
                "<p>enioka est une entreprise qui aide à gérer la complexité des SI via du conseil personnalisé et si besoin son outil de modélisation.</p><hr>"
          title1: "2014 / 2016 : Consultant et Développeur Web."
          list1_html:
            "<ul>
                <li>
                    Développement frontend en JavaScript vanilla sur un outil de modélisation (le 'modeler'). Pas de framework excepté l'utilisation de inheritance.js, go.js, jQuery et plugins jQuery lorsque nous en avions besoin.
                </li>
                <li>
                    Déploiement et maintenance du 'modeler' chez différents clients (petites, moyennes et grosses entreprises aux domaines d'activités variés : Publicité, Logistique, Grande Distribution, Opérateurs Téléphonique).
                </li>
                <li>
                    Recueil des différentes informations sur les systèmes d'information selon quatre plans (fonctionnel, applicatif, infrastructure et processus) et modélisation dans le 'modeler'.
                </li>
                <li>
                    Développement spécifique pour des clients (incluant intégration spéciale de données, nouvelles vues, et mise à jour du coeur du 'modeler'). Exemple : Développpement d'une vue représentant les données sous forme matricielle (relations entre éléments et leur hierarchie).
                </li>
                <li>
                    Participation à l'étude et création de la road map pour l'outil de modélisation.
                </li>
                <li>
                    Amélioration du design du coeur du 'modeler' (système de notifications, système de participation, système d'annotations, système de versionning intégré).
                </li>
            </ul>"
          title2: "2015 / 2016 : Développeur Web."
          list2_html:
                "<ul>
                    <li>
                        Création d'une bibliothèque de représentation de données sous forme matricielle (appellée ij.js). Elle peut-être utilisée dans ou à l'extérieur du modeler et est disponible sur github : <a href='https://github.com/enioka/ij.js' >https://github.com/enioka/ij.js</a>
                    </li>
                    <li>
                        Utilisation de cette bibliothèque pour créer une vue spécifique dans le 'modeler'.
                    </li>
                </ul>"
        servier:
          desc_html: "<p>Servier est le premier groupe pharmaceutique indépendant français. Il est présent dans 140 pays, plus de 21 000 personnes collaborent dans le monde. - Paris, France.</p><hr/>"
          title1: "Développeur FrontEnd."
          list1_html:
                "<ul>
                    <li>
                        Développement d'une application mobile basée sur les technologies web avec persistances de données dans le navigateur.
                    </li>
                    <li>
                        Affichage de graphiques avec d3.js en prenant différentes sources de données.
                    </li>
                </ul>"
        docteursouris:
          desc_html: "<p>Association visant à offrir un accès à un ordinateur et à une connexion internet aux enfants hospitalisés - Paris, France.</p><hr/>"
          title1: "Responsable de zone (Hôpital Necker & CHU Bicêtre)."
          list1_html:
                "<ul>
                    <li>
                        Récupération et remise en service d'anciens ordinateurs utilisés dans les entreprises.
                    </li>
                    <li>
                        Support, et sécurisation de PC Windows et Déploiement d'un wifi ouvert et gratuit dans les deux hôpitaux.
                    </li>
                </ul>"
      projects:
        title1: "Projets importants"
        blank:
          title1: "Paris - Belleville - École de Développement Web gratuite"
          content_html:
                "<p>
                    Au début cette école était un projet mais c'est maintenant devenu quelque chose de plus grand. J'y travaille jusqu'à Avril 2017.
                </p>"
        shield:
          title1: "Paris - Assiciation de gamers"
          content_html:
                "<p>
                    Avec des amis nous avons créé une association de gamers. Cela inclu des activités comme : LANs, faire des événements, du streaming, faire des conférences, aller à des événements, etc.
                </p>"
        ijjs:
          title1: "Rendu de données sous forme matricielle - JavaScript (inheritance.js, gulp, jasmine)"
          content_html:
                "<p>
                    Pendant mon stage à enioka, ils m'ont offert la possibilité de créer ma bibliothèque. J'ai croisi d'en créer une en JavaScript. Cela m'a permis de copmprendre globalement comment designer un projet de fond en comble et de manière efficace. C'était un processus long et difficile et je suis fier de l'avoir fait. Le resultat de mon point de vue est décevant. Aujourd'hui j'ai compris et j'ai beaucoup appris de ce projet, je sais où j'ai fait les plus grosses erreurs, et surtout je sais quelles erreurs ne plus faire ! Un jour, quand j'aurais du temps je reprendrait cette bibliothèque de zéro et je la développerai comme elle aurait du être.
                </p>"
        syc:
          title1: "Moteur de recherche intranet - C++"
          content_html:
                "<p>
                    Durant mes études, il y a eu un projet que j'ai véritablement apprecié : La création de moteur de recherche en intranet. C'était il y a maintenant un bout de temps. J'ai travaillé sur la partie du 'crawler'. Elle devait récupérer le contenu des pages web (HTML), le parser, extraires les mots clés, les mots les plus utilisés, extraires les liens, et gérer la queue de robots 'spider' qui s'occupaient d'aller récupérer d'autres pages. Durant ce projet je me suis posé certaines problématiques importantes, comme : comment communiquer entre applications (backend, database, etc.) et être algorithmiquement efficace.
                </p>
                <p>
                    J'ai honte mais cela remontant à une époque révolu (quand je commençais à utiliser github & linux), donc les commits sous le nom d'utilisateur 'root' sont de moi...
                </p>"
